<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/layout.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Destination Reviews</title>

</head>

<body>
    <div class="container">
        <div th:replace="fragments.html :: nav"></div>
    </div>
    <main>
        <section class="categories">
            <ul class="main-categories">
                <li th:each = "category:${categories}">
                <div>

                        <a th:href="'/category/' + ${categoryName}"><img class = "category" th:src= "${category.imageURL}"
                                                                         th:alt="${category.altText}"></a>
                        <a th:href="'/category/' + ${categoryName}"><h2 th:text = ${category.categoryName}>Beaches</h2></a>

                </div>
                </li>
            </ul>
        </section>
    </main>
    <div th:replace="fragments.html :: footer"></div>
</body>

</html>
